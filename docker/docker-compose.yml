version: '3.8'

services:
  invoice-ai-system:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../models/cache:/app/models/cache
    environment:
      - FLASK_APP=src/ui/flask_app/app.py
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:///./data/invoice_system.db
      - API_KEY=prod-key-secure-123
    restart: unless-stopped

  # Optional: PostgreSQL database (uncomment to use instead of SQLite)
  # postgres:
  #   image: postgres:13
  #   environment:
  #     POSTGRES_DB: invoice_system
  #     POSTGRES_USER: invoice_user
  #     POSTGRES_PASSWORD: secure_password
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"

volumes:
  postgres_data:
