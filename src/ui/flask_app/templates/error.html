<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - AI Invoice Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-invoice-dollar"></i> AI Invoice Extractor
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                        <h1 class="display-1">{{ error_code }}</h1>
                        <h4 class="mb-4">{{ error_message }}</h4>
                        <p class="mb-4">Sorry, something went wrong. Please try again or contact support if the problem persists.</p>
                        <a href="/" class="btn btn-primary">Go Home</a>
                        <a href="/ai_extract" class="btn btn-secondary ms-2">Try Extraction</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
