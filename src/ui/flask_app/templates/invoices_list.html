{% extends "base.html" %}

{% block title %}Invoices - Invoice AI System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-list"></i> Invoices</h1>
            <button class="btn btn-primary" onclick="uploadModal()">
                <i class="fas fa-plus"></i> Upload New Invoice
            </button>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="filterForm" class="row g-3">
                    <div class="col-md-3">
                        <label for="vendorFilter" class="form-label">Vendor</label>
                        <input type="text" class="form-control" id="vendorFilter" placeholder="Filter by vendor">
                    </div>
                    <div class="col-md-2">
                        <label for="dateFromFilter" class="form-label">Date From</label>
                        <input type="date" class="form-control" id="dateFromFilter">
                    </div>
                    <div class="col-md-2">
                        <label for="dateToFilter" class="form-label">Date To</label>
                        <input type="date" class="form-control" id="dateToFilter">
                    </div>
                    <div class="col-md-2">
                        <label for="flaggedFilter" class="form-label">Status</label>
                        <select class="form-control" id="flaggedFilter">
                            <option value="">All</option>
                            <option value="true">Flagged Only</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="button" class="btn btn-outline-primary me-2" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Apply Filters
                        </button>
                        <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Invoices Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="invoicesTable">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Filename</th>
                                <th>Vendor</th>
                                <th>Invoice No</th>
                                <th>Date</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTableBody">
                            <!-- Data will be loaded via JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav id="paginationNav" class="mt-3">
                    <!-- Pagination will be loaded via JavaScript -->
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 1;
let currentFilters = {};

function loadInvoices(page = 1) {
    const loadingRow = `
        <tr>
            <td colspan="9" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </td>
        </tr>
    `;

    document.getElementById('invoicesTableBody').innerHTML = loadingRow;

    // Build query string
    const params = new URLSearchParams({
        page: page,
        per_page: 20,
        ...currentFilters
    });

    fetch(`/api/invoices?${params}`, {
        headers: {
            'X-API-KEY': 'dev-key-12345'
        }
    })
    .then(response => response.json())
    .then(data => {
        displayInvoices(data.invoices || []);
        displayPagination(data.pagination || {});
    })
    .catch(error => {
        console.error('Error loading invoices:', error);
        document.getElementById('invoicesTableBody').innerHTML = `
            <tr>
                <td colspan="9" class="text-center text-danger">
                    Error loading invoices. Please try again.
                </td>
            </tr>
        `;
    });
}

function displayInvoices(invoices) {
    const tbody = document.getElementById('invoicesTableBody');

    if (invoices.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="9" class="text-center text-muted">
                    No invoices found. <a href="#" onclick="uploadModal()">Upload your first invoice</a>.
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = invoices.map(invoice => `
        <tr>
            <td>${invoice.id}</td>
            <td>
                <a href="/invoice/${invoice.id}" class="text-decoration-none">
                    ${invoice.filename}
                </a>
            </td>
            <td>${invoice.vendor || '-'}</td>
            <td>${invoice.invoice_no || '-'}</td>
            <td>${invoice.date || '-'}</td>
            <td>${invoice.total ? `${invoice.total} ${invoice.currency}` : '-'}</td>
            <td>
                <span class="badge ${invoice.status === 'processed' ? 'bg-success' : 'bg-warning'}">
                    ${invoice.status}
                </span>
            </td>
            <td>${new Date(invoice.created_at).toLocaleDateString()}</td>
            <td>
                <a href="/invoice/${invoice.id}" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-eye"></i> View
                </a>
            </td>
        </tr>
    `).join('');
}

function displayPagination(pagination) {
    const nav = document.getElementById('paginationNav');

    if (!pagination || pagination.total_pages <= 1) {
        nav.innerHTML = '';
        return;
    }

    let paginationHtml = '<ul class="pagination justify-content-center">';

    // Previous button
    if (pagination.has_prev) {
        paginationHtml += `<li class="page-item">
            <a class="page-link" href="#" onclick="loadInvoices(${pagination.page - 1})">Previous</a>
        </li>`;
    }

    // Page numbers
    for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.total_pages, pagination.page + 2); i++) {
        paginationHtml += `<li class="page-item ${i === pagination.page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadInvoices(${i})">${i}</a>
        </li>`;
    }

    // Next button
    if (pagination.has_next) {
        paginationHtml += `<li class="page-item">
            <a class="page-link" href="#" onclick="loadInvoices(${pagination.page + 1})">Next</a>
        </li>`;
    }

    paginationHtml += '</ul>';
    nav.innerHTML = paginationHtml;
}

function applyFilters() {
    currentFilters = {
        vendor: document.getElementById('vendorFilter').value,
        date_from: document.getElementById('dateFromFilter').value,
        date_to: document.getElementById('dateToFilter').value,
        flagged: document.getElementById('flaggedFilter').value
    };

    // Remove empty filters
    Object.keys(currentFilters).forEach(key => {
        if (!currentFilters[key]) {
            delete currentFilters[key];
        }
    });

    currentPage = 1;
    loadInvoices(currentPage);
}

function clearFilters() {
    document.getElementById('vendorFilter').value = '';
    document.getElementById('dateFromFilter').value = '';
    document.getElementById('dateToFilter').value = '';
    document.getElementById('flaggedFilter').value = '';

    currentFilters = {};
    currentPage = 1;
    loadInvoices(currentPage);
}

// Load initial data
document.addEventListener('DOMContentLoaded', function() {
    loadInvoices();
});
</script>
{% endblock %}
